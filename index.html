<!DOCTYPE html>
<html lang="ko-KR">

	<head>
		<meta charset="UTF-8">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		>
		<meta
			name="description"
			content="Vite 빌드 도구를 사용해 React 프로젝트를 자동 스캐폴드하는 템플릿을 구성합니다."
		/>
		<link
			rel="shortcut icon"
			href="/react.svg"
			type="image/svg+xml"
		>
		<script
			type="module"
			src="./src/main.tsx"
		></script>
		<title>React 학습을 위한 Vite 커스텀 템플릿</title>
	</head>

	<body>
		<noscript>
			이 사이트를 이용하려면?
			사용 중인 웹 브라우저에서 JavaScript를 활성화해야 합니다.
		</noscript>
		<div id="root"></div>

		<!-- HTML Form (web standards) -->
		<section style="margin-inline: 48px">
			<h2>로그인 폼 (POST 메서드)</h2>
			<form
				action="http://localhost:4000/api/signin"
				method="POST"
			>
				<div style="margin-block-end: 8px">
					<label for="userEmailSignIn">이메일</label>
					<input
						type="email"
						name="useremail"
						id="userEmailSignIn"
					/>
				</div>
				<div style="margin-block-end: 8px">
					<label for="userPasswordSignIn">패스워드</label>
					<input
						type="password"
						name="userpassword"
						id="userPasswordSignIn"
					/>
				</div>
				<button type="submit">로그인</button>
				<button type="reset">초기화</button>
			</form>
		</section>

		<hr style="margin-block-start: 32px;" />

		<section style="margin-inline: 48px">
			<h2>회원가입 폼</h2>
			<form
				action="http://localhost:4000/api/signup"
				method="POST"
			>
				<div style="margin-block-end: 8px">
					<label for="usernameSignUp">이름</label>
					<input
						type="text"
						name="username"
						id="usernameSignUp"
					/>
				</div>
				<div style="margin-block-end: 8px">
					<label for="userEmailSignUp">이메일</label>
					<input
						type="email"
						name="useremail"
						id="userEmailSignUp"
					/>
				</div>
				<div style="margin-block-end: 8px">
					<label for="userPasswordSignUp">패스워드</label>
					<input
						type="password"
						name="userpassword"
						id="userPasswordSignUp"
					/>
				</div>
				<button type="submit">회원가입</button>
				<button type="reset">초기화</button>
			</form>
		</section>

		<hr style="margin-block-start: 32px;" />

		<section style="margin-inline: 48px">
			<h2>
				<abbr title="Hyper Text Markup Language">HTML</abbr> Form 컨트롤 (GET 메서드)
			</h2>
			<form action="http://localhost:4000/api/hello">
				<div style="margin-block-end: 8px">
					<label for="usernameInput">이름</label>
					<input
						type="text"
						name="username"
						id="usernameInput"
					/>
				</div>
				<div style="margin-block-end: 8px">
					<label for="userEmailInput">이메일</label>
					<input
						type="email"
						name="useremail"
						id="userEmailInput"
					/>
				</div>
				<button type="submit">제출</button>
				<button type="reset">초기화</button>
			</form>
		</section>

	</body>

</html>
